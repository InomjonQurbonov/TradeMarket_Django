<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Обмен Вещами {% endblock %}</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #96c93d, #a18cd1);
            color: #333;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-size: 400% 400%;
            animation: animeGradient 10s ease infinite;
        }
        @keyframes animeGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: rgba(255, 105, 180, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ffeb3b;
            box-shadow: 0 0 15px rgba(255, 107, 184, 0.7);
        }
        header h1 {
            color: #fff;
            font-size: 2.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px #ffeb3b;
        }
        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s, text-shadow 0.3s;
        }
        nav a:hover {
            color: #ffeb3b;
            text-shadow: 0 0 10px #ffeb3b;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        .btn {
            background: #ff69b4;
            color: #fff;
            padding: 12px 25px;
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            background: #ffeb3b;
            color: #ff69b4;
            box-shadow: 0 0 15px #ffeb3b;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            color: #ff69b4;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px #fff;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 2px solid #a18cd1;
            border-radius: 10px;
            font-size: 1.1em;
        }
        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success { background: #96c93d; color: #fff; }
        .error { background: #ff6b6b; color: #fff; }
    </style>
</head>
<body>
    <header>
        <h1>Обмен Вещами</h1>
        <nav>
            <a href="{% url 'advertiser-list' %}">Объявления</a>
            {% if user.is_authenticated %}
                <a href="{% url 'advertiser-create' %}">Добавить Объявление</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
