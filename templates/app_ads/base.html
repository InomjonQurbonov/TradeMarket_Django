<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Обмен Вещами{% endblock %}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        header h1 {
            color: #e0e0e0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav a {
            color: #e0e0e0;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #b0b0b0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .btn {
            background-color: #333;
            color: #e0e0e0;
            padding: 10px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #e0e0e0;
            color: #1a1a1a;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            color: #111010FF;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #2a2a2a; color: #e0e0e0; }
        .error { background-color: #4a1a1a; color: #e0e0e0; }
    </style>
</head>
<body>
    <header>
        <h1>Обмен Вещами</h1>
        <nav>
            <a href="{% url 'advertiser-list' %}">Объявления</a>
            {% if user.is_authenticated %}
                <a href="{% url 'advertiser-create' %}">Добавить Объявление</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
